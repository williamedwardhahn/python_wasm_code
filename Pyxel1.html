<!DOCTYPE html>
<html>
<head>
    <title>Pyxel Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
</head>
<body>
    <pyxel-run script="
        import pyxel
        pyxel.init(200, 150)
        pyxel.cls(8)
        pyxel.line(20, 20, 180, 130, 7)
        pyxel.show()
    "></pyxel-run>
</body>
</html>
